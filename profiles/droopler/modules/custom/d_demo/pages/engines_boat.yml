info:
  type: content_page
  title: Boat Engines

field_page_section:
  paragraphs:
    - paragraph_type: d_p_side_image
      data:
        field_d_main_title:
          type: text
          data: 'Boat engines'
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            - path: d_demo/d_demo_engine_boat_1.jpg
              alt: Engine boat
        field_d_p_si_image_side:
          type: text_select
          data: right-wide
        field_d_long_text:
          type: text_long
          data: '<p>We manufacture modern engines for boats and ships.
                    Our experts from the maritime industry are constantly developing our range of products.</p>'
        field_d_background_color:
          type: text
          data: '#fff'
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: theme-invert
          heading_type: h1

    - paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: 'We are an expert in boat engines'
        field_d_long_text:
          type: text_long
          data: <p>We have over 20 years of experience in the production of engines for marine industry.</p>

    - paragraph_type: d_p_side_image
      data:
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            - path: d_demo/d_demo_engine_boat_2.jpg
              alt: Engine boat
        field_d_p_si_image_side:
          type: text_select
          data: left
        field_d_long_text:
          type: text_long
          data: '<h3> Future B400 </h3>
            <p>Excellent and powerful engine for speed boats. A wide range of power.
            Designed and created by a team of experienced mechanics, engineers and marine experts.</p>
            <ul>
              <li>Engine performance: 1 x 4 HP / 2.9 kW</li>
              <li>Fuel type: gasoline</li>
              <li>Boat type: outboard</li>
              <li>Max speed: 250 km/h</li>
              <li>Fuel consumption: 5l / 100 miles</li>
            </ul>'
        field_d_background_color:
          type: text
          data: '#dddddd'
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: theme-invert

    - paragraph_type: d_p_group_of_text_blocks
      data:
        field_d_number:
          type: number
          data: 2
        field_d_main_title:
          type: text
          data: Our services for boat engines
        field_d_p_tb_block_reference:
          type: paragraph_reference
          data:
            - field_d_long_text:
                type: text_long
                data: <p><ul>
                  <li>Basic servicing</li>
                  <li>Full annual servicing</li>
                  <li>Oil and filter changes</li>
                  </ul></p>
              field_d_settings:
                type: field_p_configuration_storage
                custom_class: theme-invert
            - field_d_long_text:
                type: text_long
                data: <p><ul>
                  <li>Transmission fluid inspection</li>
                  <li>Water pump replacement</li>
                  <li>And more ...</li>
                  </ul></p>
              field_d_settings:
                type: field_p_configuration_storage
                custom_class: theme-invert
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: with-tiles theme-invert header-margin-none

    - paragraph_type: d_p_group_of_text_blocks
      data:
        field_d_number:
          type: number
          data: 3
        field_d_main_title:
          type: text
          data: Other products
        field_d_cta_link:
          type: cta
          data:
            link: internal:/products
            text: View All
            options:
              attributes:
                class:
                  - "btn"
                  - "btn-primary"
                  - "mt-4"
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: full-width with-grid
        field_d_p_tb_block_reference:
          type: paragraph_reference
          subtype: paragraphs_wrapper
          data:
            - type: d_p_node
              data:
                field_d_display_mode:
                  type: text_select
                  data: d_small_box
                field_d_node_reference:
                  type: entity_reference
                  data:
                    target_search:
                      title: "Super Charged Engine v12"
                      type: d_product
            - type: d_p_node
              data:
                field_d_display_mode:
                  type: text_select
                  data: d_small_box
                field_d_node_reference:
                  type: entity_reference
                  data:
                    target_search:
                      title: "Centurion 3000"
                      type: d_product
            - type: d_p_node
              data:
                field_d_display_mode:
                  type: text_select
                  data: d_small_box
                field_d_node_reference:
                  type: entity_reference
                  data:
                    target_search:
                      title: "Marine-XT 550"
                      type: d_product

    - paragraph_type: d_p_reference_content
      data:
        field_d_main_title:
          type: text
          data: Related articles
        field_d_cta_link:
          type: cta
          data:
            link: internal:/blog
            text: View all
            options:
              attributes:
                class:
                  - "btn"
                  - "btn-primary"
                  - "mt-5"
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: no-padding-top

    - paragraph_type: d_p_banner
      data:
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            - path: d_demo/d_demo_engine_boat_3.jpg
              alt: Boat Engine
        field_d_main_title:
          type: text
          data: IT'S TIME TO MAKE YOUR MOVE
        field_d_long_text:
          type: text_long
          data: <p class="text-align-center">Contact our sales team to schedule product presentation.</p>
        field_d_cta_link:
          type: cta
          data:
            link: internal:/contact
            text: CONTACT US
field_teaser_media_image:
  type: media_image
  directory: demo
  files:
    - path: d_demo/d_demo_engine_boat_1.jpg
      alt: Boat engine
field_teaser_text:
  type: text_long
  data: 'We are experts in boat engines. We manufacture modern engines for boats and ships.'
