info:
  type: content_page
  title: Contact

field_page_section:
  paragraphs:

  - paragraph_type: d_p_side_image
    data:
      field_d_main_title:
        type: text
        data: Contact
      field_d_media_background:
        type: media_image
        directory: demo
        files:
          - path: d_demo/d_demo_jet.jpg
            alt: Jet
      field_d_p_si_image_side:
        type: text_select
        data: right-wide
      field_d_long_text:
        type: text_long
        data: <p>Our dedicated support and sales teams will answer any questions related to our products and services.
          Please check our office addresses or send us an email.</p>
      field_d_background_color:
        type: text
        data: '#000000'
      field_d_settings:
        type: field_p_configuration_storage
        heading_type: h1

  - paragraph_type: d_p_form
    data:
      field_d_main_title:
        type: text
        data: Contact Form
      field_d_long_text:
        type: text_long
        data: <p>Please use our contact form to send us a message. We will contact you within 24 hours.</p>
      field_d_media_background:
        type: media_image
        directory: demo
        files:
          - path: d_demo/d_demo_architecture.jpg
            alt: Architecture
      field_d_forms:
        type: entity_reference
        data: feedback
      field_d_layout_modifier:
