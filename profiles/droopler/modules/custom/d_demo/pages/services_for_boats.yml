info:
  type: content_page
  title: For Boats

field_page_section:
  paragraphs:
    - paragraph_type: d_p_side_image
      data:
        field_d_main_title:
          type: text
          data: 'For boats'
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            - path: d_demo/d_demo_services_boat.jpg
              alt: For boats
        field_d_p_si_image_side:
          type: text_select
          data: left-wide
        field_d_cta_link:
          type: cta
          data:
            link: internal:/contact
            text: Contact us
            options:
              attributes:
                class:
                  - "btn"
                  - "btn-primary"
                target: "_self"
        field_d_long_text:
          type: text_long
          data: '<p>We offer a wide range of services to our customers who have bought our boat engines.
          Our experienced team of mechanics and specialists will provide high quality of service.
                    Contact our company to arrange a service date and time.</p>'
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: background-gray-light-2 theme-invert

    - paragraph_type: d_p_carousel
      data:
        field_d_number:
          type: number
          data: 1
        field_d_main_title:
          type: text
          data: Our happy customers
        field_d_p_cs_item_reference:
          type: paragraph_reference
          subtype: d_p_carousel_item
          data:
            - field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  - path: d_demo/d_demo_face_1.png
                    alt: John Smith
              field_d_main_title:
                type: text
                data: John Smith, BlackStar Limited
              field_d_long_text:
                type: text_long
                data: <p><em>Our company is very satisfied with the level of Drooplengines services. The company
                  team provided us with full technical support from the very beginning of our cooperation.</em></p>

            - field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  - path: d_demo/d_demo_face_2.png
                    alt: Anna Novak
              field_d_main_title:
                type: text
                data: Anna Novak, LAD Fleet Management
              field_d_long_text:
                type: text_long
                data: <p><em>The Drooplengines company is an excellent business partner who has carried out services
                  at the highest level. Thanks to cooperation with Drooplengines, we have reduced the company's
                  operating costs associated with servicing our engines.</em></p>

    - paragraph_type: d_p_group_of_text_blocks
      data:
        field_d_number:
          type: number
          data: 3
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: full-width with-tiles
        field_d_main_title:
          type: text
          data: Our services for boat engines
        field_d_p_tb_block_reference:
          type: paragraph_reference
          subtype: paragraphs_wrapper
          data:
            - type: d_p_single_text_block
              data:
                field_d_media_background:
                  type: media_image
                  directory: demo
                  files:
                    - path: d_demo/d_demo_regular_servicing_1.jpg
                      alt: Engine
                field_d_main_title:
                  type: text
                  data: Regular servicing
                field_d_background_color:
                  type: text
                  data: '#e4e4e4'
                field_d_cta_link:
                  type: cta
                  data:
                    link: internal:/regular-servicing
                    text: Regular servicing
                field_d_settings:
                  type: field_p_configuration_storage
                  custom_class: tile theme-invert
            - type: d_p_single_text_block
              data:
                field_d_media_background:
                  type: media_image
                  directory: demo
                  files:
                    - path: d_demo/d_demo_enginge_installation_1.jpg
                      alt: Engine
                field_d_main_title:
                  type: text
                  data: Engine installation
                field_d_background_color:
                  type: text
                  data: '#e4e4e4'
                field_d_cta_link:
                  type: cta
                  data:
                    link: internal:/engine-installation
                    text: Engine installation
                field_d_settings:
                  type: field_p_configuration_storage
                  custom_class: tile theme-invert
            - type: d_p_single_text_block
              data:
                field_d_media_background:
                  type: media_image
                  directory: demo
                  files:
                    - path: d_demo/d_demo_engine_repair_and_overhaul_1.jpg
                      alt: Engine
                field_d_main_title:
                  type: text
                  data: Engine repair and overhaul
                field_d_background_color:
                  type: text
                  data: '#e4e4e4'
                field_d_cta_link:
                  type: cta
                  data:
                    link: internal:/engine-repair-and-overhaul
                    text: Engine repair and overhaul
                field_d_settings:
                  type: field_p_configuration_storage
                  custom_class: tile theme-invert

    - paragraph_type: d_p_group_of_counters
      data:
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            - path: d_demo/demo_bg_2.jpg
              alt: Abstract Background
        field_d_number:
          type: number
          data: 4
        field_d_main_title:
          type: text
          data: Our company in numbers
        field_d_counter_reference:
          type: paragraph_reference
          subtype: d_p_single_counter
          data:
            - field_d_number:
                type: number
                data: 8
              field_d_main_title:
                type: text
                data: Plants
            - field_d_number:
                type: number
                data: 21
              field_d_main_title:
                type: text
                data: Offices worldwide
            - field_d_number:
                type: number
                data: 2000
              field_d_main_title:
                type: text
                data: Employees
            - field_d_number:
                type: number
                data: 15000
              field_d_main_title:
                type: text
                data: Products and parts

    - paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: Integrated Quality Management
        field_d_long_text:
          type: text_long
          data: "<p3>Our company has many certificates confirming the high quality of our services: ISO 14001:2015, ISO 9001:2015 and BS OHSAS 18001:2007.</p>"
field_teaser_media_image:
  type: media_image
  directory: demo
  files:
    - path: d_demo/d_demo_engine_car_5.jpg
      alt: Engine
field_teaser_text:
  type: text_long
  data: 'We provide a lot of services related to engines. Check our services dedicated to your industry.'
