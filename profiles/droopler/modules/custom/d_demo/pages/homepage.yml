info:
  type: content_page
  title: Home Page
  homepage: true
field_page_section:
  paragraphs:
    - paragraph_type: d_p_banner
      data:
        field_d_main_title:
          type: text
          data: The most efficient engines in the world
        field_d_subtitle:
          type: text
          data: For cars, boats, planes and spaceships
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            - path: d_demo/d_demo_motor.jpg
              alt: Motor
        field_d_long_text:
          type: text_long
          data: <p>We produce the most powerful and efficient engines on the planet.
            Check our incredible portfolio of different types of engines and choose the best option for you.</p>
        field_d_cta_link:
          type: cta
          data:
            link: internal:/products
            text: Browse engines
            class: btn btn-primary
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: half-transparent theme-invert
          heading_type: h1

    - paragraph_type: d_p_carousel
      data:
        field_d_number:
          type: number
          data: 5
        field_d_main_title:
          type: text
          data: Top Actions
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: full-width with-divider background-gray-light-2 slider-desktop-off
        field_d_p_cs_item_reference:
          type: paragraph_reference
          subtype: d_p_carousel_item
          data:
            - field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  - path: d_demo/d_demo_icon_download.svg
                    alt: Download specs
              field_d_main_title:
                type: text
                data: Download specs
              field_d_cta_link:
                type: cta
                data:
                  link: internal:/documentation
                  text: Download specs

            - field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  - path: d_demo/d_demo_icon_bag.svg
                    alt: Find a job
              field_d_main_title:
                type: text
                data: Find a job
              field_d_cta_link:
                type: cta
                data:
                  link: internal:/careers
                  text: Find a job

            - field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  - path: d_demo/d_demo_icon_cog.svg
                    alt: Get support
              field_d_main_title:
                type: text
                data: Get support
              field_d_cta_link:
                type: cta
                data:
                  link: internal:/contact
                  text: Get support

            - field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  - path: d_demo/d_demo_icon_file.svg
                    alt: Find parts
              field_d_main_title:
                type: text
                data: Find parts
              field_d_cta_link:
                type: cta
                data:
                  link: internal:/products
                  text: Find parts

            - field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  - path: d_demo/d_demo_icon_contact.svg
                    alt: Contact us
                dst_dir: demo
              field_d_main_title:
                type: text
                data: Contact us
              field_d_cta_link:
                type: cta
                data:
                  link: internal:/contact
                  text: Contact us

            - field_d_media_icon:
                type: media_image
                directory: demo
                files:
                  - path: d_demo/d_demo_icon_more.svg
                    alt: More
                dst_dir: demo
              field_d_main_title:
                type: text
                data: More
              field_d_cta_link:
                type: cta
                data:
                  link: internal:/about-us
                  text: More

    - paragraph_type: d_p_group_of_text_blocks
      data:
        field_d_number:
          type: number
          data: 3
        field_d_main_title:
          type: text
          data: Featured products
        field_d_long_text:
          type: text_long
          data: <p>Since 2008, when company DrooplerEngines was founded, our engineers designed and produced many
            world-class engines. Here we selected top of the top of our engines. Check their possibilities.</p>
        field_d_cta_link:
          type: cta
          data:
            link: internal:/products
            text: View All
            options:
              attributes:
                class:
                  - "btn"
                  - "btn-primary"
                  - "mt-4"
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: full-width with-grid
        field_d_p_tb_block_reference:
          type: paragraph_reference
          subtype: paragraphs_wrapper
          data:
            - type: d_p_node
              data:
                field_d_display_mode:
                  type: text_select
                  data: d_small_box
                field_d_node_reference:
                  type: entity_reference
                  data:
                    target_search:
                      title: "Super Charged Engine v12"
                      type: d_product
            - type: d_p_node
              data:
                field_d_display_mode:
                  type: text_select
                  data: d_small_box
                field_d_node_reference:
                  type: entity_reference
                  data:
                    target_search:
                      title: "Centurion 3000"
                      type: d_product
            - type: d_p_node
              data:
                field_d_display_mode:
                  type: text_select
                  data: d_small_box
                field_d_node_reference:
                  type: entity_reference
                  data:
                    target_search:
                      title: "Marine-XT 550"
                      type: d_product

    - paragraph_type: d_p_group_of_text_blocks
      data:
        field_d_number:
          type: number
          data: 4
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: full-width with-tiles background-gray-light-2 header-into-columns
        field_d_main_title:
          type: text
          data: Services
        field_d_long_text:
          type: text_long
          data: <p>In DrooplerEngines we not only produce world-class engines but also provide a lot
            of services related to engines. Check our services dedicated to your industry.</p>
        field_d_p_tb_block_reference:
          type: paragraph_reference
          subtype: paragraphs_wrapper
          data:
            - type: d_p_single_text_block
              data:
                field_d_media_background:
                  type: media_image
                  directory: demo
                  files:
                    - path: d_demo/d_demo_tile_boat.jpg
                      alt: Boat
                field_d_main_title:
                  type: text
                  data: For boat manufacturers
                field_d_background_color:
                  type: text
                  data: '#949494'
                field_d_cta_link:
                  type: cta
                  data:
                    link: internal:/boats
                    text: For boat manufacturers
                field_d_settings:
                  type: field_p_configuration_storage
                  custom_class: tile theme-invert
            - type: d_p_single_text_block
              data:
                field_d_media_background:
                  type: media_image
                  directory: demo
                  files:
                    - path: d_demo/d_demo_tile_plane.jpg
                      alt: Airplane
                field_d_main_title:
                  type: text
                  data: For airplane manufacturers
                field_d_background_color:
                  type: text
                  data: '#949494'
                field_d_cta_link:
                  type: cta
                  data:
                    link: internal:/aircrafts
                    text: For airplane manufacturers
                field_d_settings:
                  type: field_p_configuration_storage
                  custom_class: tile theme-invert
            - type: d_p_single_text_block
              data:
                field_d_media_background:
                  type: media_image
                  directory: demo
                  files:
                    - path: d_demo/d_demo_tile_car.jpg
                      alt: Car
                field_d_main_title:
                  type: text
                  data: For car manufacturers
                field_d_background_color:
                  type: text
                  data: '#949494'
                field_d_cta_link:
                  type: cta
                  data:
                    link: internal:/cars
                    text: For car manufacturers
                field_d_settings:
                  type: field_p_configuration_storage
                  custom_class: tile theme-invert
            - type: d_p_single_text_block
              data:
                field_d_media_background:
                  type: media_image
                  directory: demo
                  files:
                    - path: d_demo/d_demo_tile_spaceship.jpg
                      alt: Spaceship
                field_d_main_title:
                  type: text
                  data: For spaceship manufacturers
                field_d_background_color:
                  type: text
                  data: '#949494'
                field_d_cta_link:
                  type: cta
                  data:
                    link: internal:/spacecrafts
                    text: For spaceship manufacturers
                field_d_settings:
                  type: field_p_configuration_storage
                  custom_class: tile theme-invert

    - paragraph_type: d_p_group_of_text_blocks
      data:
        field_d_number:
          type: number
          data: 3
        field_d_main_title:
          type: text
          data: Who uses our engines
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: full-width with-grid
        field_d_p_tb_block_reference:
          type: paragraph_reference
          subtype: paragraphs_wrapper
          data:
            - type: d_p_single_text_block
              data:
                field_d_media_icon:
                  type: media_image
                  directory: demo
                  files:
                    - path: d_demo/d_demo_icon_boat.svg
                      alt: Boat icon
                field_d_main_title:
                  type: text
                  data: Marine
                field_d_background_color:
                  type: text
                  data: '#ffffff'
            - type: d_p_single_text_block
              data:
                field_d_media_icon:
                  type: media_image
                  directory: demo
                  files:
                    - path: d_demo/d_demo_icon_plane.svg
                      alt: Aircraft icon
                field_d_main_title:
                  type: text
                  data: Aviation
                field_d_background_color:
                  type: text
                  data: '#ffffff'
            - type: d_p_single_text_block
              data:
                field_d_media_icon:
                  type: media_image
                  directory: demo
                  files:
                    - path: d_demo/d_demo_icon_car.svg
                      alt: Car icon
                field_d_main_title:
                  type: text
                  data: Automotive
                field_d_background_color:
                  type: text
                  data: '#ffffff'

    - paragraph_type: d_p_reference_content
      data:
        field_d_main_title:
          type: text
          data: Blog
        field_d_cta_link:
          type: cta
          data:
            link: internal:/blog
            text: View all
            options:
              attributes:
                class:
                  - "btn"
                  - "btn-primary"
                  - "mt-5"
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: no-padding-top no-padding-bottom

    - paragraph_type: d_p_side_by_side
      data:
        field_d_p_sbs_items:
          type: paragraph_reference
          subtype: paragraphs_wrapper
          data:
            - type: d_p_single_text_block
              data:
                field_d_main_title:
                  type: text
                  data: For investors
                field_d_cta_link:
                  type: cta
                  data:
                    link: internal:/investor-relations
                    text: Learn more
                    options:
                      attributes:
                        class:
                          - "btn"
                          - "btn-primary"
                          - "mt-4"
                field_d_background_color:
                  type: text
                  data: '#ffffff'
                field_d_media_background:
                  type: media_image
                  directory: demo
                  files:
                    - path: d_demo/d_demo_buildings.jpg
                      alt: Buildings
                field_d_settings:
                  type: field_p_configuration_storage
                  custom_class: with-price testing stripe-sidebar
            - type: d_p_single_text_block
              data:
                field_d_main_title:
                  type: text
                  data: Career
                field_d_cta_link:
                  type: cta
                  data:
                    link: internal:/careers
                    text: Learn more
                    options:
                      attributes:
                        class:
                          - "btn"
                          - "btn-primary"
                          - "mt-4"
                field_d_background_color:
                  type: text
                  data: '#ffffff'
                field_d_media_background:
                  type: media_image
                  directory: demo
                  files:
                    - path: d_demo/d_demo_career.jpg
                      alt: Workers
                field_d_settings:
                  type: field_p_configuration_storage
field_teaser_media_image:
  type: media_image
  directory: demo
  files:
    - path: d_demo/demo-logo.svg
      alt: Car Engine
field_teaser_text:
  type: text_long
  data: 'We produce the most powerful and efficient engines on the planet. Check our incredible portfolio of different types of engines and choose the best option for you.'
