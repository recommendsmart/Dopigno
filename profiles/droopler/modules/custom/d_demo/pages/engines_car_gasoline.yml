info:
  type: content_page
  title: Gasoline Engines

field_page_section:
  paragraphs:
    - paragraph_type: d_p_side_image
      data:
        field_d_main_title:
          type: text
          data: 'Gasoline engines'
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            - path: d_demo/d_demo_engine_car_4.jpg
              alt: Car Engine
        field_d_p_si_image_side:
          type: text_select
          data: right-wide
        field_d_long_text:
          type: text_long
          data: '<p>We offer several models of gasoline engines for the automotive market.
                    We manufacture complete sets of engines and also offer parts for petrol engines.</p>'
        field_d_background_color:
          type: text
          data: '#fff'
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: theme-invert
          heading_type: h1

    - paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: 'We are an expert in car engines'
        field_d_long_text:
          type: text_long
          data: <p>We have over 20 years of experience in the production of engines for automotive industry.</p>

    - paragraph_type: d_p_side_image
      data:
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            - path: d_demo/d_demo_engine_car_engine_gasoline.jpg
              alt: Car Engine
        field_d_p_si_image_side:
          type: text_select
          data: left
        field_d_long_text:
          type: text_long
          data: <h3> Cobra 100 </h3>
            <p>Excellent and powerful gasoline engine for cars. A wide range of power.
            Designed and created by a team of experienced mechanics and engineers.
            Perfect for small city cars and large SUVs.</p>
            <ul>
              <li>1.4 L (1,360 cc) Euro 5 70-72 kW</li>
              <li>1.6 L (1,598 cc) Euro 5 72-88 kW</li>
              <li>1.6 L (1,598 cc) Euro 4 103-120 kW</li>
              <li>1.6 L (1,598 cc) Euro 5 103-120 kW</li>
              <li>1.6 L (1,598 cc) Euro 4 128-152 kW</li>
            </ul>
        field_d_background_color:
          type: text
          data: '#dddddd'
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: theme-invert

    - paragraph_type: d_p_group_of_text_blocks
      data:
        field_d_number:
          type: number
          data: 2
        field_d_main_title:
          type: text
          data: Our services for gasoline engines
        field_d_p_tb_block_reference:
          type: paragraph_reference
          data:
            - field_d_long_text:
                type: text_long
                data: <p><ul>
                  <li>Change the engine oil</li>
                  <li>Replace the oil filter</li>
                  <li>Replace the spark plugs</li>
                  </ul></p>
              field_d_settings:
                type: field_p_configuration_storage
                custom_class: theme-invert
            - field_d_long_text:
                type: text_long
                data: <p><ul>
                  <li>Inspect and replace the timing belt</li>
                  <li>Check for any Error codes in the ECU</li>
                  <li>Use scan tool read trouble code</li>
                  </ul></p>
              field_d_settings:
                type: field_p_configuration_storage
                custom_class: theme-invert
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: with-tiles theme-invert header-margin-none

    - paragraph_type: d_p_group_of_text_blocks
      data:
        field_d_number:
          type: number
          data: 3
        field_d_main_title:
          type: text
          data: Other products
        field_d_cta_link:
          type: cta
          data:
            link: internal:/products
            text: View All
            options:
              attributes:
                class:
                  - "btn"
                  - "btn-primary"
                  - "mt-4"
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: full-width with-grid
        field_d_p_tb_block_reference:
          type: paragraph_reference
          subtype: paragraphs_wrapper
          data:
            - type: d_p_node
              data:
                field_d_display_mode:
                  type: text_select
                  data: d_small_box
                field_d_node_reference:
                  type: entity_reference
                  data:
                    target_search:
                      title: "Super Charged Engine v12"
                      type: d_product
            - type: d_p_node
              data:
                field_d_display_mode:
                  type: text_select
                  data: d_small_box
                field_d_node_reference:
                  type: entity_reference
                  data:
                    target_search:
                      title: "Centurion 3000"
                      type: d_product
            - type: d_p_node
              data:
                field_d_display_mode:
                  type: text_select
                  data: d_small_box
                field_d_node_reference:
                  type: entity_reference
                  data:
                    target_search:
                      title: "Marine-XT 550"
                      type: d_product

    - paragraph_type: d_p_reference_content
      data:
        field_d_main_title:
          type: text
          data: Related articles
        field_d_cta_link:
          type: cta
          data:
            link: internal:/blog
            text: View all
            options:
              attributes:
                class:
                  - "btn"
                  - "btn-primary"
                  - "mt-5"
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: no-padding-top

    - paragraph_type: d_p_banner
      data:
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            - path: d_demo/d_demo_car_diesel_gasoline_engine_contact.jpg
              alt: Car Engine
        field_d_main_title:
          type: text
          data: IT'S TIME TO MAKE YOUR MOVE
        field_d_long_text:
          type: text_long
          data: <p class="text-align-center">Contact our sales team to schedule product presentation.</p>
        field_d_cta_link:
          type: cta
          data:
            link: internal:/contact
            text: CONTACT US
field_teaser_media_image:
  type: media_image
  directory: demo
  files:
    - path: d_demo/d_demo_engine_car_engine_gasoline.jpg
      alt: Company
field_teaser_text:
  type: text_long
  data: 'Our high quality gasoline car engines. We manufacture complete sets of engines and also offer parts for petrol engines.'
