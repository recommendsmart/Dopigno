          consectetur nec ante ac ornare. Nam aliquam elit ex. Nam feugiat nulla pulvinar nunc commodo,
          eget faucibus mauris egestas.</p>
      field_d_media_image:
        type: media_image
        directory: demo
        files:
          - path: d_demo/d_demo_aircraft_tiles_1_1.jpg
            alt: 2x2 Title / Subtitle
          - path: d_demo/d_demo_aircraft_tiles_1_2.jpg
            alt: Title / Subtitle
          - path: d_demo/d_demo_aircraft_tiles_1_3.jpg
