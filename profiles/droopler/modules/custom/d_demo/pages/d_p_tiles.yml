info:
  type: content_page
  title: Tiles Paragraphs
  path:
    alias: /documentation/tiles-paragraphs
    pathauto: 0

field_page_section:
  paragraphs:
  - paragraph_type: d_p_text_paged
    data:
      field_d_main_title:
        type: text
        data: Tiles Paragraphs
      field_d_subtitle:
        type: text
        data: Droopler Documentation
      field_d_settings:
        type: field_p_configuration_storage
        custom_class: theme-invert
        heading_type: h1

  - paragraph_type: d_p_text_paged
    data:
      field_d_main_title:
        type: text
        data: 'Full Gallery & Side Tiles Example'
      field_d_long_text:
        type: text_long
        data: <p>The Tiles Paragraphs utilize Masonry to deliver an excellent gallery experience.
          All images get arranged to fit the screen width. You can manipulate the display by changing
          the ALT attribute of each image. Appending "2x2" makes the picture two times larger than the
          others. The "/" character separates the title and subtitle. Below there are four paragraphs -
          two Tile Galleries and two Side Tiles.</p>
      field_d_settings:
        type: field_p_configuration_storage
        custom_class: background-gray-light-2

  - paragraph_type: d_p_tiles
    data:
      field_d_media_icon:
        type: media_image
        directory: demo
        files:
          - path: d_demo/demo_droopler.svg
            alt: Droopler Logo
      field_d_main_title:
        type: text
        data: Main Title
      field_d_long_text:
        type: text_long
        data: <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent bibendum mi elit,
          id commodo ligula viverra vitae. Aliquam lorem diam, lobortis at ante et, gravida blandit enim.
